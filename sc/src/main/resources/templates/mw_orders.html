<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/mw_admin">
            <img src="../styles/logo.png" alt="Logo" width="100" height="50" class="d-inline-block align-top">
            C3S Delivery Mgmt
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mw_admin">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mw_production_items">Production</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mw_orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Process Orders</a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0" action="/" method="post">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </nav>
    <div class="container mt-4">
        <h2>Your Orders</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User ID</th>
                    <th>Product ID</th>
                    <th>Ordered Date</th>
                    <th>Expected Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Loop through orders and display each row -->
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}">Order ID</td>
                    <td th:text="${order.user.userId}">User ID</td>
                    <td th:text="${order.product.productId}">Product ID</td>
                    <td th:text="${order.orderedDate}">Ordered Date</td>
                    <td th:text="${order.expectedDeliveryDate}">Expected Date of Delivery</td>
                    <td th:text="${order.status}">Status</td>
                    <td>
                        <form action="/updatestatus_a" method="post">
                            <input type="hidden" name="orderId" th:value="${order.orderId}">
                            <div class="form-group">
                                <select class="form-control" name="status">
                                    <option value="SHIPPED">SHIPPED</option>
                                    <option value="ACCEPTED">ACCEPTED</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
