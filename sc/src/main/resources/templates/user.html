<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom styles can be added here */
        .navbar .logout-btn {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/user">
            <img src="../styles/logo.png" alt="Logo" width="100" height="50" class="d-inline-block align-top">
            C3S Delivery Mgmt
        </a>
        <a class="navbar-brand" href="#">Supply Chain Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <!-- Use Thymeleaf to display username -->
                    <a class="nav-link" href="#">Welcome, <span th:text="${username}">User</span>!</a>
                </li>
                <li class="nav-item logout-btn">
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Your Orders</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product Name</th>
                    <th>Order Date</th>
                    <th>Delivery Address</th>
                    <th>Status</th>
                    <th>Feedback</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over orders fetched from the controller -->
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}">Order ID</td>
                    <td th:text="${order.product.productName}">Product Name</td>
                    <td th:text="${order.expectedDeliveryDate}">Order Date</td>
                    <!-- Assuming user has an address property -->
                    <td th:text="${order.user.address}">Delivery Address</td>
                    <td th:text="${order.status}">Status</td>
                    <td th:text="${order.feedback}">feedback</td>                    
                    <td th:text="${order.satisfaction}">Reaction</td>
 
                    <td>
                        <!-- Add actions/buttons as needed -->
                        <a th:href="'details?id=' + ${order.orderId}" class="btn btn-info btn-sm">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS (optional, only required if using Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
