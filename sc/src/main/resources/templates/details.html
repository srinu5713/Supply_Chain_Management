<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Order Details</h2>
        <!-- Details of the order will be displayed here -->
        <div id="order-details">
            <div class="card mb-3" th:object="${order}">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img th:src="@{${order.product.pictureUrl}}" class="card-img" alt="Product Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${order.product.productName}">Product Name</h5>
                            <p class="card-text">
                                <strong>Product ID:</strong> <span th:text="${order.product.productId}">Product ID</span>
                            </p>
                            <p class="card-text">
                                <strong>Price:</strong> <span th:text="${order.product.price}">Price</span>
                            </p>
                            <p class="card-text">
                                <strong>Delivery Date:</strong> <span th:text="${order.expectedDeliveryDate}">Delivery Date</span>
                            </p>
                            <p class="card-text">
                                <strong>Status:</strong> <span th:text="${order.status}">Status</span>
                            </p>
                            <div th:if="${order.status == 'Delivered'}">
                                <button class="btn btn-warning" onclick="returnOrder()">Return Order</button>
                            </div>
                            <div th:unless="${order.status == 'Delivered'}">
                                <button class="btn btn-danger" onclick="cancelOrder()">Cancel Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, only required if using Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle cancel order
        function cancelOrder(orderId) {
            // Perform cancel order action here
            $.ajax({
                url: '/cancelOrder', // Replace with your backend endpoint
                type: 'POST',
                data: { orderId: orderId },
                success: function(response) {
                    // Update the order status to "cancelled" in the UI
                    $('[th\\:text="${order.status}"]').text('Cancelled');
                    alert('Order cancelled successfully!');
                },
                error: function(xhr, status, error) {
                    alert('Error cancelling order: ' + error);
                }
            });
        }
    
        // Function to handle return order
        function returnOrder() {
            // Perform return order action here
            alert('Order returned successfully!');
        }
    </script>    
</body>

</html>
