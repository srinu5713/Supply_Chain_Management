<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/user">
                <img src="../styles/logo.png" alt="Logo" width="100" height="50" class="d-inline-block align-top">
                C3S Delivery Mgmt
            </a>
            <a class="navbar-brand" href="#">Supply Chain Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <!-- Use Thymeleaf to display username -->
                        <a class="nav-link" href="#">Welcome, <span th:text="${username}">User</span>!</a>
                    </li>
                    <li class="nav-item logout-btn">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2>Order Details</h2>

        <!-- Details of the order will be displayed here -->
        <div id="order-details">
            <div class="card mb-3" th:object="${order}">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img th:src="@{${order.product.pictureUrl}}" class="card-img" alt="Product Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${order.product.productName}">Product Name</h5>
                            <p class="card-text">
                                <strong>Product ID:</strong> <span th:text="${order.product.productId}">Product ID</span>
                            </p>
                            <p class="card-text">
                                <strong>Price:</strong> <span th:text="${order.product.price}">Price</span>
                            </p>
                            <p class="card-text">
                                <strong>Expected Delivery Date:</strong> <span th:text="${order.expectedDeliveryDate}">Delivery Date</span>
                            </p>
                            <p class="card-text">
                                <strong>Status:</strong> <span th:text="${order.status}">Status</span>
                            </p>
                        
                            <div th:unless="${ order.status == order.status.CANCELLED || order.status ==  order.status.RETURNED}">
                                <!-- Render buttons based on order status -->
                                <div th:if="${order.status == order.status.DELIVERED}">
                                    <form class="form-inline my-2 my-lg-0" action="/updateStatus_U" method="post">
                                        <input type="hidden" name="orderId" th:value="${order.orderId}">
                                        <input type="hidden" name="status" value="RETURNED"> 
                                        <button style="background-color: rgb(118, 236, 122)" class="btn btn-outline-danger my-2 my-sm-0" type="submit" name="returnOrder">Return Order<i class="fas fa-sign-out-alt"></i></button>
                                    </form>       
                                </div>
                                <div th:unless="${order.status == order.status.DELIVERED}"> 
                                    <form class="form-inline my-2 my-lg-0" action="/updateStatus_U" method="post">
                                        <input type="hidden" name="orderId" th:value="${order.orderId}">
                                        <input type="hidden" name="status" value="CANCELLED"> 
                                        <button style="background-color: rgb(118, 236, 122)" class="btn btn-outline-danger my-2 my-sm-0" type="submit" name="cancelOrder">Cancel Order<i class="fas fa-sign-out-alt"></i></button>
                                    </form>                        
                                </div>
                                <div th:if="${order.status == order.status.DELIVERED}">
                                    <form class="mt-4" action="/submitFeedback" method="post">
                                        <input type="hidden" name="orderId" th:value="${order.orderId}">
                                        
                                        <!-- Feedback input -->
                                        <div class="form-group">
                                            <label for="feedback">Feedback:</label>
                                            <textarea class="form-control" id="feedback" name="feedback" required></textarea>
                                        </div>
                                        
                                        <!-- Satisfaction select -->
                                        <div class="form-group">
                                            <label for="satisfaction">Satisfaction:</label>
                                            <select class="form-control" id="satisfaction" name="satisfaction" required>
                                                <option value="SATISFIED">Satisfied</option>
                                                <option value="NOT_SATISFIED">Not Satisfied</option>
                                            </select>
                                        </div>
                                        
                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                                    </form>
                                </div>
                            </div>                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, only required if using Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle cancel order
        function cancelOrder(orderId) {
            // Perform cancel order action here
            $.ajax({
                url: '/cancelOrder', // Replace with your backend endpoint
                type: 'POST',
                data: { orderId: orderId },
                success: function(response) {
                    // Update the order status to "cancelled" in the UI
                    $('[th\\:text="${order.status}"]').text('Cancelled');
                    alert('Order cancelled successfully!');
                },
                error: function(xhr, status, error) {
                    alert('Error cancelling order: ' + error);
                }
            });
        }
    
        // Function to handle return order
        function returnOrder() {
            // Perform return order action here
            alert('Order returned successfully!');
        }
    </script>    
</body>

</html>
